</head>
<body>
  <div class="Container-Naveg">
    <p class="Logo"> AOKI STORE</p>
    <nav class="Logo-Direccion">
        <a href="/Aoki-Store/index.html">Inicio</a>
        <a href="/Aoki-Store/pages/sobrenosotros.html">Sobre Nosotros</a>

        <a href="#">Sucursales</a>
    </nav>
</div>

  <h1>Dejanos tus datos:</h1>
    <form action="" class="formulario">
        <h4>Formulario Contacto</h4>
        <label for="">Nombre</label>
        <input
          class="campos"
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Ingrese su nombre"
        />
        <label for="">Apellido</label>
        <input
          class="campos"
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Ingrese su apellido"
        />
        <label for="">Email</label>
        <input
          class="campos"
          type="email"
          name="correo"
          id="correo"
          placeholder="Ingrese su email"
        />
        <label for="">Celular</label>
        <input
          class="campos"
          type="text"
          name="cel"
          id="cel"
          placeholder="Ingrese su celular"
        />
        <label for="">En que te puedo ayudar...</label>
        <textarea class="campos" name="" id="" cols="30" rows="10"></textarea>
        <input class="botons" type="submit" value="Enviar" />
      </form>
      <footer>
        <div class="abajo">
          <div class="Fin">
      
              <p>&copy;Aoki Store 2015</p>
          </div>
          <div class="redes">

          </div>
        </div>
      </footer>
